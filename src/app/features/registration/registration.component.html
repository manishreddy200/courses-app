<div class="registration-form">
  <form [formGroup]="registrationForm">
    <h1>Registration</h1>
    <div class="form-control">
      <label>Name</label>
      <input type="text" placeholder="Name" formControlName="name" />
      <div class="error-message" *ngIf="name?.errors?.required && name?.touched">Name is required</div>
      <div class="error-message" *ngIf="name?.errors?.minlength && name?.touched">Min length of name should be 6</div>
    </div>
    <div class="form-control">
      <label>Email</label>
      <input type="email" placeholder="Email" name="email" formControlName="email" required appEmailValidator />
      <div class="error-message" *ngIf="email?.errors?.required && email?.touched">Email is required</div>
      <div class="error-message" *ngIf="email?.errors?.invalidEmail && !email?.errors?.required && email?.touched">Enter
        a valid email</div>
    </div>
    <div class="form-control">
      <label>Password</label>
      <div class="password-input">
        <input type="password" placeholder="Password" name="password" formControlName="password" appTogglePassword
          #togglePassword="togglePassword" />
        <button *ngIf="!showPassword" type="button" (click)="togglePassword.showPassword(); showPassword=true">
          <fa-icon [icon]="eye"></fa-icon>
        </button>
        <button *ngIf="showPassword" type="button" (click)="togglePassword.hidePassword(); showPassword=false">
          <fa-icon [icon]="eyeSlash"></fa-icon>
        </button>
      </div>
      <div class="error-message" *ngIf="password?.errors?.required && password?.touched">Password is required</div>
    </div>
    <button type="submit">Register</button>
  </form>
  <p>If you have an account you can <a href="">Login</a></p>
</div>
